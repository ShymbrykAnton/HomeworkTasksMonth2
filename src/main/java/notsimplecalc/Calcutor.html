<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,500&display=swap"
          rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="container-inner">
        <div class="calculator">
            <div class="result-output">
                <div class="history">
                    <p class="history-value" id="history">ffff</p>
                </div>
<!--                <div class="operator-value" id="operatorMain">fffss</div>-->
                <div class="result">
                    <p class="result-value" id="result">sdfs</p>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="plusMinus" >+/-</button>
                <button class="operator" id="degree">%</button>
                <button class="operator" id="root">root</button>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="operator" id="division">/</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operator" id="multiply">*</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="operator" id="minus">-</button>
                <button class="numbers" id="0">0</button>
                <button class="numbers" id=".">.</button>
                <button class="operator" id="pow">pow</button>
                <button class="operator" id="plus">+</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./Calculator.js"></script>
</html>
